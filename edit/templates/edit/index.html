{% if latest_documents %}
    <p>Document{{ latest_documents|length|pluralize }}:</p>
    <ul>
    {% for document in latest_documents %}
        <li>
            <a href="{% url 'edit' document.id %}">
                {{ document.title }} -- {{ document.body }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p> No documents are available. </p>
{% endif %}
